<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ACADEMIA</title>
  </head>
  <body>
    <header>
      <a href="index.html"
        ><img src="assets/logoacad.svg" alt="logo de academia"
      /></a>
      <nav class="navegadores">
        <a href="index.html">HOME</a>
        <a href="index-serviços.html">SERVIÇOS</a>

        <a href="index-agenda.html">AGENDA</a>
        <a href="index-contatos.html">CONTATOS</a>
      </nav>
    </header>
    <main>
      <h1 class="h1-form">Agende sua aula experimental:</h1>
      <section class="content-form">
        <form class="form">
          <label for="name">NOME:</label><br />
          <input type="text" name="name" id="name" required /><br /><br />
          <label for="sobrenome">SOBRENOME:</label><br />
          <input
            type="text"
            name="sobrenome"
            id="sobrenome"
            required
          /><br /><br />
          <label for="email">EMAIL:</label><br />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="nome@email.com"
            required
          /><br /><br />
          <label for="telefone">TELEFONE</label><br />
          <input
            type="number"
            name="telefone"
            id="telefone"
            placeholder="(XX) XXXXX-XXXX"
            required
          /><br /><br />
          <label for="aulas">Escolha o tipo de aula:</label><br />
          <input list="aulas" />
          <datalist id="aulas" required>
            <option value="Musculação"></option>
            <option value="Hit"></option>
            <option value="Funcional"></option>
            <option value="Spinner"></option>
            <option value="FitDance"></option>
          </datalist>
          <br />
          <br />
          <a href="#" class="button-form">Enviar</a>
        </form>
      </section>
    </main>
    <footer>
      <div class="rodape">
        <img src="assets/logoacad.svg" alt="logo de academia" />
        <p>Avenida das letras Nº384</p>
      </div>
    </footer>
  </body>
</html>
